<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Sign up</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="asset/css/uikit.min.css" />
    <link rel="stylesheet" href="asset/css/style.css">

</head>

<body>

    <div class="uk-flex uk-flex-around uk-flex-middle" style="margin-top:3%;" uk-grid>
        <div class="uk-width-2-5">
            <img src="./asset/images/logo2.png" alt="logo">
        </div>

        <div class="uk-card uk-width-2-5 uk-box-shadow-small">

            <div class="uk-card-header uk-text-center">
                <h2>Sign Up to Galaxy Boarding House Management System</h2>
            </div>
            <div class="uk-card-body">
                <form class="uk-grid" uk-grid>
                    <div class="uk-width-1-1">
                        <input type="text" class="uk-input" placeholder="First Name" required>
                    </div>
                    <div class="uk-width-1-1">
                        <input type="text" class="uk-input" placeholder="Last Name" required>
                    </div>
                    <div class="uk-width-1-1">
                        <input type="text" class="uk-input" placeholder="Email" required>
                    </div>
                    <div class="uk-width-1-1">
                        <input type="tel" class="uk-input" placeholder="Phone" required>
                    </div>
                    <div class="uk-width-1-1">
                        <input type="password" class="uk-input" placeholder="Password" required>
                    </div>
                    <div class="uk-width-1-1">
                        <button class="uk-button uk-width-1-1 signup">Sign Up</button>
                    </div>
                </form>
                <p class="">Already have an account? <a href="login.html">Login</a></p>
            </div>
        </div>
    </div>
    </div>
    <script src="asset/js/uikit-icons.min.js"></script>
    <script src="asset/js/uikit.min.js"></script>
</body>

</html>
