<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Register Student</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="asset/css/uikit.min.css" />
    <link rel="stylesheet" href="asset/css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

</head>

<body>
    <div class="section-register-student">
        <div class="uk-card uk-card-default uk-width-1-2 uk-position-center uk-box-shadow-small register">
            <div class="uk-card-header uk-text-center">

                <i class="fas fa-user" style="font-size: 58px"></i>
            </div>
            <div class="uk-card-body">
                <form class="uk-grid register" uk-grid>
                    <div class="uk-width-1-2@l uk-width-1-1@s">
                        <input type="text" class="uk-input register" placeholder="First Name" required>
                    </div>
                    <div class="uk-width-1-2@l uk-width-1-1@s">
                        <input type="text" class="uk-input register" placeholder="Last Name" required>
                    </div>
                    <div class="uk-width-1-2@l uk-width-1-1@s">
                        <select class="uk-select" required>
                    <option>Year 8</option>
                    <option>Year 9</option>
                    <option>Year 10</option>
                    <option>Year 11</option>
                    <option>Year 12</option>
                    <option>SHS 1</option>
                    <option>SHS 2</option>
                    <option>SHS 3</option>
                </select>
                    </div>
                    <div class="uk-width-1-2@l uk-width-1-1@s">
                        <input type="text" class="uk-input register" placeholder="Parent Name" required>
                    </div>
                    <div class="uk-width-1-2@l uk-width-1-1@s">
                        <input type="tel" class="uk-input register" placeholder="Parent Phone" required>
                    </div>
                    <div class="uk-width-1-2@l uk-width-1-1@s">
                        <input type="tel" class="uk-input register" placeholder="Emergency Contact" required>
                    </div>
                    <div class="uk-width-1-1">
                        <textarea class="uk-textarea register" name="address" cols="10" rows="3">Address</textarea>
                    </div>

                </form>
            </div>

            <a class="uk-button uk-width-1-1" style="background-color: #034488;">
                <div class="uk-card-footer" >Register</div>
            </a>
        </div>
    </div>
    <script src="asset/js/uikit-icons.min.js"></script>
    <script src="asset/js/uikit.min.js"></script>
</body>

</html>
