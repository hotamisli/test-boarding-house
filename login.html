<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="asset/css/uikit.min.css" />
    <link rel="stylesheet" href="asset/css/style.css">

</head>

<body>
    <div class="uk-card uk-card-body uk-card-default uk-width-1-3 uk-position-center uk-box-shadow-small">
        <div class="uk-card-header uk-text-center">
            <h2>Login</h2>
        </div>
        <form>
            <div class="uk-margin">
                <input type="text" class="uk-input" placeholder="Email" required>
            </div>
            <div class="uk-margin">
                <input type="password" class="uk-input" placeholder="Password" required>
            </div>
            <div class="uk-margin">
                <button class="uk-button uk-button-primary uk-width-1-1 login">Login</button>
            </div>
        </form>
        <p class="uk-display-inline">Need an account? <a href="signup.html">Sign Up</a></p>
        <p class="uk-display-inline uk-align-right"><a>Forgot Password</a></p>

    </div>
    <script src="asset/js/uikit-icons.min.js"></script>
    <script src="asset/js/uikit.min.js"></script>
</body>

</html>
